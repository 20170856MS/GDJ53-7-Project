
#spring.profiles.active=dev

#개발서버 port
server.port=81

# Encoding 설정
server.servlet.encoding.charset=UTF-8

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Mapper, Config 설정
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
mybatis.config-location=classpath:database/config/config.xml

### MyBatis 설정
# username
spring.datasource.hikari.username=gm
# password
spring.datasource.hikari.password=gm
# url
spring.datasource.url=jdbc:mariadb://localhost:3306/guma
# driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


########## Log Setting ##########
### 전역(전체) 레벨 설정
logging.level.root=info
### web 요청 발생 Log
logging.level.org.springframework.web=debug
### 특히 post로 넘어오는 파라미터 출력
spring.mvc.log-request-details=true


########## SQL LOG Setting ##########
logging.level.jdbc=OFF
logging.level.jdbc.sqlonly=OFF
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.audit=OFF
logging.level.jdbc.resultset=OFF
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.connection=OFF
logging.level.com.zaxxer.hikari=OFF
logging.level.javax.sql.DataSource=INFO

# -- 회원관리  4조 --

# -- 게시판   2조 --

# -- 예약     5조 --
########################################### FileUpload
## Multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

##저장 폴더
app.upload.goods=C:/result/upload/goods/
app.upload.base=file:///result/upload/goods/

## jsp 요청시 파일경로
app.url.path=/file/**

