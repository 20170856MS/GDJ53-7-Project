
spring.profiles.active=dev

#개발서버 port
server.port=81

# Encoding 설정
server.servlet.encoding.charset=UTF-8

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

### Log 설정
## 전역 레벨 설정
logging.level.root=info

### Web 요청발생 LOG
logging.level.org.springframework.web=debug
### 특히 POST로 넘어오는 파라미터 출력
spring.mvc.log-request-details=true

# Mapper, Config 설정
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
mybatis.config-location=classpath:database/config/config.xml

###Transaction
## Service에 @Transactional 사용시
## Service class가 부모 없이 단독 사용시 에러 방지
spring.aop.proxy-target-class=true

# -- 회원관리  4조 --

# -- 게시판   2조 --
### file 경로
#### Webconfig에서 파일 경로 매칭 ####
app.file.path=file:///result/upload/
app.url.path=/file/**
#### 파일 다운로드시 사용 ####
app.file.base=D:/result/upload/
#### 파일 저장, 삭제 시 사용 ####
app.file.base.board=D:/result/upload/board

